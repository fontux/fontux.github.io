<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type"
	  content="text/html; charset=utf-8"
	  />
    <title>(The hard way to (Truth))</title>
    <link href="https://cndjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css" rel="stylesheet" type="text/css">
    <script data-rocketsrc="https://cndjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js" type="text/rocketscript"></script>
    <script src="../assets/js/auto-render.min.js" type="text/javascript"></script>
        
  </head>
  <body>
    {{content}}
    <script type="text/javascript">
      <!-- grab all elemets in DOM with the class 'equation' -->
      var tex = document.getElementsByClassName("equation");
      <!-- for each element, render the expression attribute -->
      Array.prototype.forEach.call(tex, function(el) {
      katex.render(el.getAttribute("data-expr"), el);
      });
    </script>
  </body>
</html>
